<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  <div class="hero">
    <div class="hero__image">
      <img class="hero__image-i" src="./images/illustration-hero.svg" alt="Person listeting to music with headphones">
    </div>
    <div class="hero__main">
      <h2 class="hero__main-h2">Order Summary</h2>
      <p class="hero__main-p">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="hero__plan">
      <img class="hero__plan-imagine" src="./images/icon-music.svg" alt="Music icon">
      <div class="hero__price-div">
        <h3 class="hero__plan-h3">Annual Plan</h3>
        <p class="hero__plan-p" >$59.99/year</p>
      </div>
      <a class="hero__planchange" href="#">Change</a>
    </div>
    <div class="hero__checkout">
      <a href="#" class="hero__checkout1">Proceed to Payment</a>
      <a href="#" class="hero__cancel">Cancel Order</a>
    </div>
    
  </div>

</body>
</html>
